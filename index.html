<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="page-container">
        <div class="page-content">
          <h1 class="heading">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="status">
            <div class="companies">
              <div class="status-number">10K+</div>
              <div class="status-text">companies</div>
            </div>
            <div class="templates">
              <div class="status-number">314</div>
              <div class="status-text">templates</div>
            </div>
            <div class="queries">
              <div class="status-number">12M+</div>
              <div class="status-text">queries</div>
            </div>
          </div>
        </div>
        <div class="page-image">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/somu-code" target="_blank">Somnath Golui</a>.
    </div>
  </body>
</html>
